<div
  class="selection"
  *ngIf="!TagItem.isEditing"
  [innerText]="TagItem.isFlipped ? TagItem.selection : TagItem.metaDescription"
></div>

<textarea
  *ngIf="TagItem.isEditing"
  name="text"
  rows="8"
  cols="40"
  id="edit{{ TagItem.id }}"
  placeholder="{{ TagItem.selection }}"
  [(ngModel)]="textareaValue"
>
></textarea
>
