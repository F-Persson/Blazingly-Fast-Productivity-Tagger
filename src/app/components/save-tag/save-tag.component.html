<div class="tag" *ngFor="let TagItem of tagItems">
  <ng-container *ngIf="!save">
    <fa-icon
      class="faTrash"
      [icon]="faTrash"
      (click)="deleteItem(TagItem.id)"
    ></fa-icon>
  </ng-container>

  <div class="tag-title">
    <h3>
      <a href="{{ TagItem.url }}">{{ shorten(TagItem.title, 75) }}</a>
    </h3>
  </div>

  <div class="selection">{{ shorten(TagItem.selection, 100) }}</div>
  <form class="add-form" (submit)="addTag($event, TagItem)">
    <div class="form-control">
      <label>
        <input type="text" name="text" id="tags" placeholder="Add Tags" />
      </label>
      <input type="submit" value="Add tag" class="btn" />
    </div>
  </form>

  <div *ngIf="TagItem.tags && TagItem.tags.length > 0" class="tag-list">
    <ul class="two-column-list">
      <li *ngFor="let tag of TagItem.tags; let i = index">
        {{ tag }}
        <fa-icon
          class="faTimes"
          [icon]="faTimes"
          (click)="deleteTag(TagItem, i)"
        ></fa-icon>
      </li>
    </ul>
  </div>

  <form class="add-form" (submit)="onSubmit($event)">
    <div class="form-control">
      <input type="submit" [value]="save ? 'Save' : 'Update'" class="btn" />
      <!-- <input type="submit" [value]="save ? 'Save' : 'Update'" class="btn" /> -->
    </div>
  </form>
</div>
