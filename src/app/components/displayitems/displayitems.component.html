<div class="maincontainer">
  <div *ngFor="let TagItem of tagItems">
    <div class="items" id="item-{{ TagItem.id }}">
      <div class="front">
        <fa-icon
          *ngIf="!save"
          class="faTrash"
          [icon]="faTrash"
          (click)="deleteItem(TagItem)"
        ></fa-icon>

        <div class="tag-title">
          <a href="{{ TagItem.url }}" class="tag-link">
            {{ shorten(TagItem.title, 75) }}</a
          >
        </div>

        <div class="selection" (click)="flipcard(TagItem)">
          {{ shorten(TagItem.selection, 100) }}
        </div>

        <form class="add-form" (submit)="addTag($event, TagItem)">
          <div class="formcontrol">
            <label>
              <input
                type="text"
                name="text"
                id="tags{{ TagItem.id }}"
                placeholder="Add Tag"
              />
            </label>
            <input type="submit" value="Add tag" class="btn" />
          </div>
        </form>

        <div *ngIf="TagItem.tags && TagItem.tags.length > 0" class="tag-list">
          <div class="two-column-list">
            <div *ngFor="let tag of TagItem.tags" class="list-item">
              {{ tag }}
              <fa-icon
                class="faTimes"
                [icon]="faTimes"
                (click)="deleteTag(TagItem, tag)"
              ></fa-icon>
            </div>
          </div>
        </div>

        <form class="save-form" (submit)="onSubmit(TagItem, save)">
          <div class="form-control">
            <input
              type="submit"
              [value]="save ? 'Save' : 'Update'"
              class="button"
            />
          </div>
        </form>
      </div>
      <div class="back">
        <div
          class="selection"
          (click)="flipcard(TagItem)"
          [innerText]="TagItem.selection"
        >
          <!-- {{ TagItem.html }} -->
        </div>
      </div>
    </div>
  </div>
</div>
