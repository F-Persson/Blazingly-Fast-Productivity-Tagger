<div class="items" *ngFor="let TagItem of tagItems">
  <fa-icon
    *ngIf="!save"
    class="faTrash"
    [icon]="faTrash"
    (click)="deleteItem(TagItem.id)"
  ></fa-icon>

  <div class="tag-title">
    <a href="{{ TagItem.url }}" class="tag-link">
      {{ shorten(TagItem.title, 75) }}</a
    >
  </div>

  <div class="selection">
    {{ shorten(TagItem.selection, 100) }}
  </div>

  <form class="add-form" (submit)="addTag($event, TagItem)">
    <div class="form-control">
      <label>
        <input type="text" name="text" id="tags" placeholder="Add Tags" />
      </label>
      <input type="submit" value="Add tag" class="btn" />
    </div>
  </form>

  <div *ngIf="TagItem.tags && TagItem.tags.length > 0" class="tag-list">
    <ul class="two-column-list">
      <li *ngFor="let tag of TagItem.tags; let i = index" class="list-item">
        {{ tag }}
        <fa-icon
          class="faTimes"
          [icon]="faTimes"
          (click)="deleteTag(TagItem, tag)"
        ></fa-icon>
      </li>
    </ul>
  </div>

  <form class="add-form" (submit)="onSubmit(TagItem, save)">
    <div class="form-control">
      <input type="submit" [value]="save ? 'Save' : 'Update'" class="btn" />
    </div>
  </form>
</div>
