<div class="topbar">
  <input
    type="search"
    class="search"
    placeholder="Search"
    (input)="searchOnChange($event)"
  />
  <div class="searchdropdown" *ngIf="searchResults.length > 0">
    <app-displayitems
      [tagItems]="searchResults"
      [save]="save"
    ></app-displayitems>
  </div>
</div>
