<div *ngIf="isDropdown" class="button-dropdown">
  {{ text }}
  <div class="dropdown-content">
    <div class="taglist" *ngFor="let tag of alltags | async">
      <!-- <div class="taglist" *ngFor="let tag of alltags | async"> -->
      {{ tag.tag }}: {{ tag.count }}
    </div>
  </div>
</div>

<div *ngIf="!isDropdown" class="button">{{ text }}</div>
