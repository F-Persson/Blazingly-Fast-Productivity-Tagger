<div class="page">
  <app-header
    [showAbout]="showAbout"
    (aboutClicked)="toggleAbout()"
    (flipCards)="flipAll()"
    (search)="onSearch($event)"
  ></app-header>
  <div class="app-container" *ngIf="!showAbout">
    <app-displayitems
      [tagItems]="hasSearchResults ? searchResults : tagItems"
      [save]="save"
      [showFooter]="false"
    ></app-displayitems>
  </div>

  <div class="app-container" *ngIf="showAbout">
    <app-displayitems
      [showFooter]="true"
      [tagItems]="aboutItem"
      [save]="save"
    ></app-displayitems>
  </div>
</div>
