<div class="topbar">
  <div class="search-container">
    <input
      type="search"
      class="search"
      placeholder="Search"
      (input)="searchOnChange($event)"
    />
  </div>

  <div class="app-container">
    <app-displayitems
      [tagItems]="hasSearchResults ? searchResults : tagItems"
      [save]="save"
    ></app-displayitems>
  </div>
</div>
