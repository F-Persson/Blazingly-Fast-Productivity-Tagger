<div class="topbar">
  <input
    type="search"
    class="search"
    placeholder="Search"
    (input)="searchOnChange($event)"
  />
  <div class="app-container">
    <app-displayitems
      [tagItems]="hasSearchResults ? searchResults : tagItems"
      [save]="save"
    ></app-displayitems>
  </div>
</div>
